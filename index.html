<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 90%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }
        .chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .user-message, .bot-message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #0084ff;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-area button {
            padding: 10px;
            margin-left: 10px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #0077e6;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .clear-chat {
            text-align: center;
            margin-top: 10px;
            padding-bottom: 9px;
        }
        .clear-chat button {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            padding-bottom: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Education Chatbot</h1>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
            {% for message in chat_history %}
                <div class="{{ message.type }}-message">
                    {{ message.content }}
                </div>
            {% endfor %}
        </div>
        <form class="input-area" method="post" action="/">
            <input type="text" name="user_input" placeholder="Type your question here..." required autofocus>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
        <div class="clear-chat">
            <form action="/clear_chat" method="get">
                <button type="submit">Clear Chat</button>
            </form>
        </div>
    </div>
</body>
</html>
